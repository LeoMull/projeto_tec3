<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Candidatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestão de Candidatos</h1>

    <h2>Adicionar Novo Candidato</h2>
    <form id="candidato-form">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="curso">Curso:</label><br>
        <input type="text" id="curso" name="curso"><br><br>

        <label for="instituicao">Instituição:</label><br>
        <input type="text" id="instituicao" name="instituicao"><br><br>

        <label for="tipo_cota">Tipo de Cota:</label><br>
        <input type="text" id="tipo_cota" name="tipo_cota"><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <h2>Candidatos</h2>
    <div id="candidatos-list"></div>

    <script src="candidatos.js"></script>
</body>
</html>
